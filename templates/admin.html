{% extends "base.html" %}
{% block content %}

<div class="container-fluid" id="admincontainer">
    <div class="row justify-content-center">
        <h3 class="col-sm-8 col-md-8 sectionhead">admin.</h3>
    </div>

    <div class="row justify-content-center">
        <div class="row col-sm-12 col-md-8 adminbox">

            <div class="row col-sm-12 col-md-12">
                <p class="adminsubhead">skills</p>
            </div>
            {% for skills in skills %}
            <div class="row col-sm-5 col-md-5">
                <a type="button" href="{{url_for('edit_skill', skill_id=skills._id)}}" class="btneditskill">edit</a>
                <a type="button" href="{{url_for('delete_skill', skill_id=skills._id)}}" class="btndeleteskill">delete</a>
            </div>         
            <div class="row col-sm-7 col-md-7">
                <p class="listtext">skill: {{skills.skill}} - level: {{skills.level}}%</p>
            </div>

            {% endfor %}

            <div class="row col-12">
                <a type="button" href="{{ url_for('add_skill') }}" class="btnaddskill">  add new skill</a>
            </div>
            
            
    </div>
</div>
</div>

<!-- Bird -->
        <div class="row col-12 justify-content-center">
            <img id="birdsmall" src="static/images/bird80black.png" alt="Bird" class="img-fluid">
        </div>



{% endblock content %}
