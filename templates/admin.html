{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center">
        <h3 class="col-sm-8 col-md-8 sectionhead">admin.</h3>
    </div>

    <div class="row justify-content-center">
        <div class="col-sm-8 col-md-8 col-lg-8 adminbox">
            {% for skills in skills %}
                <div class="row col-12  justify-content-center">
                <a type="button" href="{{url_for('edit_skill', skill_id=skills._id)}}" class="btneditskill col-sm-10 col-md-2">edit</a>
                <a type="button" href="{{url_for('delete_skill', skill_id=skills._id)}}" class="btndeleteskill col-sm-10 col-md-2">delete</a>
            </div>         
            <div class="row col-sm-10 col-md-4">
                <p class="listtext">skill: {{skills.skill}} - level: {{skills.level}}%</p>
            </div>
            {% endfor %}
            
    </div>


<!-- Bird -->
        <div class="row col-12 justify-content-center">
            <img id="birdsmall" src="static/images/bird80black.png" alt="Bird" class="img-fluid">
        </div>



{% endblock content %}
