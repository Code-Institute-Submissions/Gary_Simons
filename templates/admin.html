{% extends "base.html" %}
{% block content %}

<div class="container-fluid justify-content-center">
    <div class="row justify-content-center">
        <h3 class="col-sm-8 col-md-8 sectionhead">admin.</h3>
    </div>

    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8 adminbox">
            {% for skills in skills %}
                <a type="button" href="{{url_for('edit_skill', skill_id=skills._id)}}" class="btneditskill col-sm-2 col-md-2">edit</a>
                <a type="button" href="{{url_for('delete_skill', skill_id=skills._id)}}" class="btndeleteskill col-sm-2 col-md-2">delete</a>
                <p class="adminlisttext col-sm-6 col-md-6 ">skill: {{skills.skill}} - level: {{skills.level}}%</p>

            {% endfor %}
        
                <a type="button" href="{{ url_for('add_skill') }}" class="btnaddskill col-sm-5 col-md-2">  add new skill</a>
    </div>
    </div>

<!-- Bird -->
        <div class="row col-12 justify-content-center">
            <img id="birdsmall" src="{{url_for('static', filename='images/bird80black.png')}}" alt="Bird" class="img-fluid">
        </div>
        
{% endblock content %}
