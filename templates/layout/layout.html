<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/v4-shims.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('templates/components/css', filename='style.css')}}" type="text/css"/>

    {% if title %}
        <title>Gary Simons - {{ title }}</title>
    {% else %}
        <title>Gary Simons</title>
    {% endif %}
</head>

<body>

<!-- Nav Bar -->
    <div id="navigationbar">
      <nav class="navbar navbar-expand-sm navbar-light">
         <a class="navbar-brand" href="#">GS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="ml-auto navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">about</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

<!-- code block -->
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

<!-- Footer -->
    <footer id="footer">
        
        <div class="row justify-content-center">
            <div class="col-12">
                <ul class="list-inline sociallinks">
                    <li class="list-inline-item">
                    <a href="#" target="_blank" aria-label="Follow me on LinkedIn">
                        <p>Li</p>
                    <span class="sr-only">LinkedIn</span>
                    </a>
                    <li class="list-inline-item">
                    <a href="#" target="_blank" aria-label="Follow me on Twitter">
                        <p>Tw</p>
                    <span class="sr-only">Twitter</span>
                    </a>
                    <li class="list-inline-item">
                    <a href="#" target="_blank" aria-label="Follow me on Instagram">
                        <p>Ig</p>
                    <span class="sr-only">Instagram</span>
                    </a>
                    <li class="list-inline-item">
                    <a href="#" target="_blank" aria-label="Follow me on GitHub">
                        <p>Gh</p>
                    <span class="sr-only">GitHub</span>
                    </a>
                    <li class="list-inline-item">
                    <a href="#" target="_blank" aria-label="Download my CV">
                        <p>Cv</p>
                    <span class="sr-only">CV</span>
                    </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12">
            <p id="copyright">copyright &copy gary simons <script>document.write( new Date().getFullYear() );</script> </p>
        </div>
            
        </div>
        
    </footer>


<!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
