{% extends "layout.html" %}
{% block content %}

<section id="contact">
    <div class="row justify-content-center">
        <h3 class="col-sm-12 col-md-8 sectionhead">contact me.</h3>
    </div>

<!--Form-->        
<div class="container contactbox col-sm-12 col-md-8">
        <div class="row justify-content-center">
        <div class="col-sm-8 col-md-8">
            <p class="contacttext">Please feel free to get in touch
            <br />
            Let's do something amazing!</p>
        </div>
        </div>

        <div class="row col-sm-8 col-md-8  justify-content-center">
            <div class="col">
                
                <div class="center-form">
                    <form>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                        <br />
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                        <br />
                        <textarea rows="5" name="projectsummary" id="projectsummary" class="form-control" 
                        placeholder="Message" required></textarea>
                        <br />
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btnsend">SEND</button>
                            </div>
                        </div>
                        <br />
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btnadmin">ADMIN LOGIN</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>

{% endblock content %}
