{% extends "base.html" %}
{% block content %}


    <div class="row justify-content-center">
        <h3 class="sectionhead col-sm-8 col-md-8 ">admin.</h3>
    </div>

        <div class="row justify-content-center">
        <div class="col-sm-8 col-md-8 adminbox">
            <div class="row">
            {% for skills in skills %}
                <div class="col-sm-12 col-md-5 col-lg-3">
                    <a type="button" href="{{url_for('edit_skill', skill_id=skills._id)}}" class="btneditskill">edit</a>
                    <a type="button" href="{{url_for('delete_skill', skill_id=skills._id)}}" class="btndeleteskill">delete</a>
                </div>
                
                <div class="col-sm-12 col-md-7 col-lg-9">
                    <p class="adminlisttext">skill: {{skills.skill}} - level: {{skills.level}}%</p>
                </div>
            {% endfor %}
                <div class="col-12">
                    <a type="button" href="{{ url_for('add_skill') }}" class="btnaddskill">  add new skill</a>
                </div>
            </div>
        </div>
        </div>

<!-- Bird -->
        <div class="row justify-content-center">
            <img id="birdsmall" src="{{url_for('static', filename='images/bird80black.png')}}" alt="Bird" class="img-fluid">
        </div>

        
{% endblock content %}
